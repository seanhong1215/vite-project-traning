        body {
            font-family: 'Arial', sans-serif;
            text-align: center;

            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        p {
            color: #666;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            background: #f2f2f2;
            color: #000;
            text-decoration: none;
            padding: 12px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #0056b3;
            transform: scale(1.05);
            color: #fff;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 480px) {
            .container {
                margin: 50px auto;
                padding: 20px;
            }
        }
